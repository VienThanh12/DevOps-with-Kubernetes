apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output
  namespace: exercises
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      containers:
        - name: log-output
          image: log-output:1.0
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: log-output-config
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: log-output-config-vol
              mountPath: /config
              readOnly: true
      volumes:
        - name: log-output-config-vol
          configMap:
            name: log-output-config
            items:
              - key: information.txt
                path: information.txt
