apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output
  namespace: exercises
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      containers:
        - name: log-output
          image: log-output:1.0
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "3000"
            - name: PING_PONG_URL
              value: "http://ping-pong-svc:8081/pingpong"
            - name: IMAGE_FETCH_DISABLED
              value: "true"
          ports:
            - containerPort: 3000
