apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output
  namespace: exercises
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      containers:
        - name: log-output
          image: log-output:1.0
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "3000"
            - name: PING_PONG_URL
              value: "http://ping-pong-svc:8081/pingpong"
            - name: IMAGE_FETCH_DISABLED
              value: "true"
            - name: MESSAGE
              valueFrom:
                configMapKeyRef:
                  name: log-output-config
                  key: MESSAGE
            - name: CONFIG_DIR
              value: "/config"
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: log-output-config-vol
              mountPath: /config
              readOnly: true
      volumes:
        - name: log-output-config-vol
          configMap:
            name: log-output-config
            items:
              - key: information.txt
                path: information.txt
