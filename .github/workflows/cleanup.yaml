name: Cleanup environment on branch delete

on:
  delete:

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: dwk-cluster
  GKE_ZONE: europe-north1-b

jobs:
  cleanup:
    name: Delete namespace for deleted branch
    runs-on: ubuntu-latest
    # Only run for branch deletions, and never for main
    if: github.event.ref_type == 'branch' && github.event.ref != 'main'

    steps:
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GKE_SA_KEY }}"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: "${{ env.GKE_CLUSTER }}"
          project_id: "${{ env.PROJECT_ID }}"
          location: "${{ env.GKE_ZONE }}"

      - name: Delete namespace
        env:
          NAMESPACE: ${{ github.event.ref }}
        run: |
          echo "Deleting namespace: $NAMESPACE"
          kubectl delete namespace "$NAMESPACE" --ignore-not-found=true
          echo "Namespace deletion requested; finalization may take time."
