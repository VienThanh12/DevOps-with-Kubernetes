name: Build and publish (production)

on:
  push:
    tags:
      - '*'

jobs:
  build-publish-production:
    name: Build, Push, Update Kustomize (production)
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      DOCKER_ORG: ${{ secrets.DOCKERHUB_USERNAME }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push broadcaster (tag)
        working-directory: broadcaster
        run: |
          docker build -t "$DOCKER_ORG/broadcaster:${GITHUB_REF_NAME}" .
          docker push "$DOCKER_ORG/broadcaster:${GITHUB_REF_NAME}"

      - name: Build and push todo-backend (tag)
        working-directory: todo-backend
        run: |
          docker build -t "$DOCKER_ORG/todo-backend:${GITHUB_REF_NAME}" .
          docker push "$DOCKER_ORG/todo-backend:${GITHUB_REF_NAME}"

      - name: Set up Kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Update prod images via kustomize
        working-directory: gitops/overlays/prod
        run: |
          kustomize edit set image broadcaster=${{ secrets.DOCKERHUB_USERNAME }}/broadcaster:${GITHUB_REF_NAME} todo-backend=${{ secrets.DOCKERHUB_USERNAME }}/todo-backend:${GITHUB_REF_NAME}

      - name: Commit kustomization.yaml to GitHub (production)
        uses: EndBug/add-and-commit@v9
        with:
          add: 'gitops/overlays/prod/kustomization.yaml'
          message: 'production: deploy tag ${{ github.ref_name }}'
