name: Build and publish (production)

on:
  push:
    tags:
      - '*'

jobs:
  build-publish-production:
    name: Build, Push, Update Kustomize (production)
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      DOCKER_ORG: ${{ secrets.DOCKERHUB_USERNAME }}
      CONFIG_REPO: ${{ vars.CONFIG_REPO }}
      CONFIG_PATH: gitops/overlays/prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push broadcaster (tag)
        working-directory: broadcaster
        run: |
          docker build -t "$DOCKER_ORG/broadcaster:${GITHUB_REF_NAME}" .
          docker push "$DOCKER_ORG/broadcaster:${GITHUB_REF_NAME}"

      - name: Build and push todo-backend (tag)
        working-directory: todo-backend
        run: |
          docker build -t "$DOCKER_ORG/todo-backend:${GITHUB_REF_NAME}" .
          docker push "$DOCKER_ORG/todo-backend:${GITHUB_REF_NAME}"

      - name: Set up Kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Checkout config repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.CONFIG_REPO }}
          token: ${{ secrets.CONFIG_REPO_TOKEN }}
          path: config-repo

      - name: Update prod images in config repo via kustomize
        working-directory: config-repo/${{ env.CONFIG_PATH }}
        run: |
          kustomize edit set image broadcaster=${{ secrets.DOCKERHUB_USERNAME }}/broadcaster:${GITHUB_REF_NAME} todo-backend=${{ secrets.DOCKERHUB_USERNAME }}/todo-backend:${GITHUB_REF_NAME}

      - name: Commit and push to config repo
        working-directory: config-repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Update production images to ${GITHUB_REF_NAME}" || echo "No changes to commit"
          git push
