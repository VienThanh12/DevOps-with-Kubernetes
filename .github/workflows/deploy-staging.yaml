name: Build and publish (staging)

on:
  push:
    branches:
      - main

jobs:
  build-publish-staging:
    name: Build, Push, Update Kustomize (staging)
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      DOCKER_ORG: ${{ secrets.DOCKERHUB_USERNAME }}
      CONFIG_REPO: ${{ vars.CONFIG_REPO }}
      CONFIG_PATH: gitops/overlays/staging

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push broadcaster
        working-directory: broadcaster
        run: |
          docker build -t "$DOCKER_ORG/broadcaster:${GITHUB_SHA}" .
          docker push "$DOCKER_ORG/broadcaster:${GITHUB_SHA}"

      - name: Build and push todo-backend
        working-directory: todo-backend
        run: |
          docker build -t "$DOCKER_ORG/todo-backend:${GITHUB_SHA}" .
          docker push "$DOCKER_ORG/todo-backend:${GITHUB_SHA}"

      - name: Set up Kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Checkout config repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.CONFIG_REPO }}
          token: ${{ secrets.CONFIG_REPO_TOKEN }}
          path: config-repo

      - name: Update staging images in config repo via kustomize
        working-directory: config-repo/${{ env.CONFIG_PATH }}
        run: |
          kustomize edit set image broadcaster=${{ secrets.DOCKERHUB_USERNAME }}/broadcaster:${GITHUB_SHA} todo-backend=${{ secrets.DOCKERHUB_USERNAME }}/todo-backend:${GITHUB_SHA}

      - name: Commit and push to config repo
        uses: EndBug/add-and-commit@v9
        with:
          cwd: "config-repo"
          add: "."
          message: "Update staging images to ${GITHUB_SHA}"
          author_name: "github-actions[bot]"
          author_email: "github-actions[bot]@users.noreply.github.com"
          github_token: ${{ secrets.CONFIG_REPO_TOKEN }}
          push: true
