name: Build and publish (staging)

on:
  push:
    branches:
      - main

jobs:
  build-publish-staging:
    name: Build, Push, Update Kustomize (staging)
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      DOCKER_ORG: ${{ secrets.DOCKERHUB_USERNAME }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push broadcaster
        working-directory: broadcaster
        run: |
          docker build -t "$DOCKER_ORG/broadcaster:${GITHUB_SHA}" .
          docker push "$DOCKER_ORG/broadcaster:${GITHUB_SHA}"

      - name: Build and push todo-backend
        working-directory: todo-backend
        run: |
          docker build -t "$DOCKER_ORG/todo-backend:${GITHUB_SHA}" .
          docker push "$DOCKER_ORG/todo-backend:${GITHUB_SHA}"

      - name: Set up Kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Update staging images via kustomize
        working-directory: gitops/overlays/staging
        run: |
          kustomize edit set image broadcaster=${{ secrets.DOCKERHUB_USERNAME }}/broadcaster:${GITHUB_SHA} todo-backend=${{ secrets.DOCKERHUB_USERNAME }}/todo-backend:${GITHUB_SHA}

      - name: Commit kustomization.yaml to GitHub (staging)
        uses: EndBug/add-and-commit@v9
        with:
          add: "gitops/overlays/staging/kustomization.yaml"
          message: "staging: deploy ${{ github.sha }}"
