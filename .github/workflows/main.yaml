name: Release application to GKE

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: dwk-cluster
  GKE_ZONE: europe-north1-b
  REGISTRY: europe-north1-docker.pkg.dev
  REPOSITORY: dwk-repo
  IMAGE: colorcontent
  SERVICE: colorcontent
  NAMESPACE: project
  BRANCH: ${{ github.ref_name }}

jobs:
  build-publish-deploy:
    name: Build, Publish and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      # Authenticate to GCP using Service Account key
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GKE_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Verify gcloud installation
        run: gcloud info

      # Allow Docker to push to Artifact Registry
      - name: Configure Docker auth
        run: gcloud --quiet auth configure-docker ${{ env.REGISTRY }}

      # Access the GKE cluster
      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          project_id: ${{ env.PROJECT_ID }}
          location: ${{ env.GKE_ZONE }}

      # Construct full image tag
      - name: Set image tag
        run: |
          echo "IMAGE_TAG=${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:${{ env.BRANCH }}-${GITHUB_SHA}" >> $GITHUB_ENV

      # Build Docker image
      - name: Build Docker image
        run: |
          docker build \
            -t "$IMAGE_TAG" \
            -f color-content/Dockerfile \
            color-content

      # Push image to Artifact Registry
      - name: Push Docker image
        run: docker push "$IMAGE_TAG"

      # Install kustomize
      - name: Set up Kustomize
        uses: imranismail/setup-kustomize@v2.1.0

      # Deploy to Kubernetes
      - name: Deploy to GKE
        working-directory: color-content
        run: |
          kustomize edit set image colorcontent=$IMAGE_TAG
          ku
