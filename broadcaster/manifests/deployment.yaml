apiVersion: apps/v1
kind: Deployment
metadata:
  name: broadcaster
  namespace: project
spec:
  replicas: 6
  selector:
    matchLabels:
      app: broadcaster
  template:
    metadata:
      labels:
        app: broadcaster
    spec:
      containers:
        - name: broadcaster
          image: broadcaster:1.0
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: broadcaster-config
          resources:
            requests:
              cpu: "25m"
              memory: "32Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
